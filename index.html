<!DOCTYPE html>
<html>
<head>
  <title>For My Manuuuu ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      /* Changed to a lighter background so black text is visible */
      background: linear-gradient(135deg, #ffebee, #f3e5f5, #e1f5fe);
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #000000; /* Set all text to Black */
      text-align: center;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1.5s ease;
    }

    #secondScreen {
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      color: #000000; /* Force Heading to Black */
    }

    p {
      max-width: 600px;
      padding: 0 20px;
      font-size: 1.2em;
      line-height: 1.6;
      color: #000000; /* Force Paragraph to Black */
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff4da6;
      color: white; /* Button text stays white for contrast */
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #ff1a8c;
    }

    .heart {
      position: absolute;
      color: #ff4da6;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="screen" id="firstScreen">
  <h1>Hey Manuuuu ‚ù§Ô∏è</h1>
  <p>Mn oyata podi deyak haduwa. Heeeee</p>
  <button onclick="startLove()">Tap Here üíñ</button>
</div>

<div class="screen" id="secondScreen">
  <h1>I Luv U So Much Umma Kateeee ‚ù§Ô∏è</h1>
  <p>
    You are my GF
    You are my Best Friend
    You are my Wife
    My Woman  
    My favorite person in the whole world.  

    No matter what happens,  
    I‚Äôll always choose mage umma katee...  

    Always. Forever. Until the End. üíñ
  </p>
</div>

<audio id="bgMusic">
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
</audio>

<script>
  function startLove() {
    document.getElementById("firstScreen").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("firstScreen").style.display = "none";
      document.getElementById("secondScreen").style.opacity = "1";
      document.getElementById("secondScreen").style.pointerEvents = "auto";
    }, 1500);

    document.getElementById("bgMusic").play();

    createHearts();
  }

  function createHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 300);
  }
</script>

</body>
</html>
