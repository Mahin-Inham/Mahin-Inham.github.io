<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Baby Sketch ðŸŒ™</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at 50% 30%, #1b2735 0%, #090a0f 70%);
  display: flex;
  justify-content: center;
  align-items: center;
}

.sketch { width: 200px; height: 250px; }

.sketch path, .sketch circle {
  fill: none;
  stroke: white;
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 500;
  stroke-dashoffset: 500;
  animation: draw 2s ease forwards;
}

@keyframes draw {
  to { stroke-dashoffset: 0; }
}

.heart {
  position: absolute;
  left: 90px;
  top: 40px;
  font-size: 30px;
  color: #ff5c8d;
  animation: floatHeart 3s ease-in-out infinite;
}

@keyframes floatHeart {
  0% { transform: translateY(0px) scale(0.8); opacity: 0; }
  50% { transform: translateY(-40px) scale(1.2); opacity: 1; }
  100% { transform: translateY(-80px) scale(0.8); opacity: 0; }
}
</style>
</head>
<body>

<svg class="sketch" viewBox="0 0 200 250">
  <!-- Baby head -->
  <circle cx="100" cy="60" r="20" fill="white" stroke="white"/>
  <!-- Eyes -->
  <circle cx="92" cy="55" r="2" fill="black"/>
  <circle cx="108" cy="55" r="2" fill="black"/>
  <!-- Mouth -->
  <path d="M92 68 Q100 75 108 68" stroke="white"/>
  <!-- Body -->
  <path d="M100 80 Q90 120 100 160 Q110 120 100 80"/>
  <!-- Hands -->
  <circle cx="80" cy="120" r="3"/>
  <circle cx="120" cy="120" r="3"/>
  <!-- Legs -->
  <path d="M100 160 Q90 190 95 210"/>
  <path d="M100 160 Q110 190 105 210"/>
  <circle cx="95" cy="210" r="3"/>
  <circle cx="105" cy="210" r="3"/>
</svg>

<div class="heart">ðŸ’–</div>

</body>
</html>
