  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      /* Strong Vibrant Romantic Pink Gradient */
      background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
      font-family: 'Georgia', serif;
      overflow: hidden;
      color: #000000; /* Solid Black for maximum clarity */
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Added a subtle floral pattern over the pink */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/floral-paper.png');
      opacity: 0.4;
      z-index: -1;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1.2s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    #secondScreen {
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #7b132d; /* Deep Wine Red for the title */
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
    }

    p {
      max-width: 600px;
      font-size: 1.4em;
      line-height: 1.6;
      color: #000000;
      white-space: pre-line;
      font-weight: bold;
      text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.3);
    }

    button {
      margin-top: 25px;
      padding: 18px 50px;
      font-size: 20px;
      border: 2px solid #ffffff;
      border-radius: 50px;
      background: #ff0055;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: scale(1.1);
      background: #ff4d88;
    }

    .flower {
      position: absolute;
      animation: fall 6s linear infinite;
      z-index: 0;
      pointer-events: none;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<audio id="bgMusic">

<script>

    document.getElementById("firstScreen").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("firstScreen").style.display = "none";
