<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Manuuuu ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    :root {
      --primary-pink: #ff758c;
      --deep-rose: #7b132d;
      --glass: rgba(255, 255, 255, 0.25);
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fce4ec 0%, #ffc1cc 50%, #f8bbd0 100%);
      font-family: 'Georgia', serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 20px;
      box-sizing: border-box;
    }

    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 40px;
      padding: 30px 20px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 360px;
      z-index: 10;
      text-align: center;
    }

    .hidden { opacity: 0; transform: scale(0.9) translateY(20px); pointer-events: none; }
    .visible { opacity: 1; transform: scale(1) translateY(0); pointer-events: auto; }

    h1 { font-size: 2.2em; margin-bottom: 10px; color: var(--deep-rose); }
    
    .typewriter {
      font-size: 1.15em;
      line-height: 1.6;
      color: #000;
      font-weight: 600;
      min-height: 240px;
    }

    /* THE ARTISTIC HEART (Built with CSS - No Images!) */
    .heart-wrapper {
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .big-heart {
      position: relative;
      width: 100px;
      height: 90px;
      background-color: #ff0055;
      transform: rotate(-45deg);
      animation: beat 1.2s infinite;
      box-shadow: -10px 10px 40px rgba(255, 0, 85, 0.4);
    }

    .big-heart:before, .big-heart:after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #ff0055;
      border-radius: 50%;
    }

    .big-heart:before { top: -50px; left: 0; }
    .big-heart:after { left: 50px; top: 0; }

    @keyframes beat {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.15) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    button {
      margin-top: 20px;
      padding: 16px 45px;
      font-size: 17px;
      border: none;
      border-radius: 100px;
      background: linear-gradient(45deg, #ff0055, #ff758c);
      color: white;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(255, 0, 85, 0.3);
      cursor: pointer;
    }

    .flower {
      position: absolute;
      z-index: 5;
      pointer-events: none;
      animation: fallVar 7s linear infinite;
    }

    @keyframes fallVar {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="screen visible" id="screen1">
  <div class="glass-card">
    <h1>Hey Manuuuu ‚ù§Ô∏è</h1>
    <p style="font-weight: 600;">Mn oyata podi deyak haduwa. Heeeee</p>
    <button onclick="showScreen(2)">Open My Heart üíñ</button>
  </div>
</div>

<div class="screen hidden" id="screen2">
  <div class="glass-card">
    <h1 id="title2"></h1>
    <div id="textDest" class="typewriter"></div>
    <button id="nextBtn" style="display:none;" onclick="showScreen(3)">Something More... ‚ú®</button>
  </div>
</div>

<div class="screen hidden" id="screen3">
  <div class="glass-card">
    <div class="heart-wrapper">
      <div class="big-heart"></div>
    </div>
    <h1 style="font-size: 1.8em;">This is for you ‚ù§Ô∏è</h1>
    <p style="font-weight: 600; color: #333;">Every second with you is a gift I promise to cherish forever.</p>
    <p style="font-size: 1em; margin-top: 15px; color: var(--deep-rose); font-style: italic;">I love you, Manuu. Umma!</p>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
</audio>

<script>
  const romanticText = `You are my GF
You are my Best Friend
You are my Wife
My Woman
My favorite person in the whole world.

No matter what happens,
I‚Äôll always choose mage umma katee...

Always. Forever. Until the End. üíñ`;

  function showScreen(num) {
    document.querySelectorAll('.screen').forEach(s => s.className = 'screen hidden');
    const target = document.getElementById('screen' + num);
    target.className = 'screen visible';

    if (num === 2) {
      document.getElementById("bgMusic").play();
      document.getElementById("title2").innerHTML = "I Love You ‚ù§Ô∏è";
      typeWriter(romanticText, 0);
    }
  }

  function typeWriter(text, i) {
    if (i < text.length) {
      document.getElementById("textDest").innerHTML = text.substring(0, i + 1) + '<span></span>';
      setTimeout(() => typeWriter(text, i + 1), 60);
    } else {
      document.getElementById("nextBtn").style.display = "inline-block";
    }
  }

  function spawnFlowers() {
    const symbols = ["üå∏", "üíó", "üå∫", "üåπ", "‚ú®", "ü¶ã"];
    setInterval(() => {
      const el = document.createElement("div");
      el.classList.add("flower");
      el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
      el.style.left = Math.random() * 95 + "vw";
      el.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }, 300);
  }

  spawnFlowers();
</script>

</body>
</html>
