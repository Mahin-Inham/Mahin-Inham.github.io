  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      /* Deep Rose to Soft Petal Gradient */
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #feada6 100%);
      font-family: 'Georgia', serif;
      overflow: hidden;
      color: #333;
      text-align: center;
    }

    /* Animated Floral Background Pattern */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/pinstripe-light.png'); /* Subtle texture */
      opacity: 0.3;
      z-index: -2;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1.2s ease;
    }

    /* Glowing Romantic Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      border-radius: 50px 10px 50px 10px; /* Stylized corners */
      padding: 40px 30px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 15px 35px rgba(216, 27, 96, 0.2);
      max-width: 80%;
      z-index: 10;
    }

    #secondScreen {
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #b0003a; /* Rich Red-Pink */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    p {
      max-width: 500px;
      font-size: 1.3em;
      line-height: 1.6;
      color: #4a148c; /* Deep Purple-Black for contrast */
      white-space: pre-line;
      font-style: italic;
    }

    button {
      margin-top: 25px;
      padding: 15px 45px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff4081, #d81b60);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 6px 20px rgba(216, 27, 96, 0.4);
    }

    button:hover {
      transform: scale(1.1) rotate(-2deg);
      background: linear-gradient(45deg, #d81b60, #ff4081);
    }

    /* Petals and Hearts */
    .element {
      position: absolute;
      animation: fall 7s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<script>
