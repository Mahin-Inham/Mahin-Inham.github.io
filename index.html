<!DOCTYPE html>
<html>
<head>
  <title>For My Manuuuu ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      /* Soft Romantic Pink Gradient */
      background: linear-gradient(135deg, #fce4ec, #f8bbd0, #fce4ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #333; /* Dark grey/black for clarity */
      text-align: center;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1.2s ease;
    }

    /* Glass Effect Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 40px 20px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 8px 32px rgba(255, 182, 193, 0.3);
      max-width: 85%;
    }

    #secondScreen {
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      color: #d81b60; /* Deep pink for headings */
    }

    p {
      max-width: 500px;
      font-size: 1.2em;
      line-height: 1.6;
      color: #444;
      white-space: pre-line;
      font-weight: 500;
    }

    button {
      margin-top: 25px;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      background: #ff4081;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
    }

    button:hover {
      background: #f50057;
      transform: scale(1.05);
    }

    .heart {
      position: absolute;
      color: #ff80ab;
      animation: float 6s linear infinite;
      z-index: -1;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
    }

    @keyframes float {
      from { transform: translateY(110vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="screen" id="firstScreen">
  <div class="glass-card">
    <h1>Hey Manuuuu ‚ù§Ô∏è</h1>
    <p>Mn oyata podi deyak haduwa. Heeeee</p>
    <button onclick="startLove()">Tap Here üíñ</button>
  </div>
</div>

<div class="screen" id="secondScreen">
  <div class="glass-card">
    <h1>I Luv U So Much Umma Kateeee ‚ù§Ô∏è</h1>
    <p>
      You are my GF
      You are my Best Friend
      You are my Wife
      My Woman  
      My favorite person in the whole world.  

      No matter what happens,  
      I‚Äôll always choose mage umma katee...  

      Always. Forever. Until the End. üíñ
    </p>
  </div>
</div>

<audio id="bgMusic">
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
</audio>

<script>
  function startLove() {
    document.getElementById("firstScreen").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("firstScreen").style.display = "none";
      document.getElementById("secondScreen").style.opacity = "1";
      document.getElementById("secondScreen").style.pointerEvents = "auto";
    }, 1200);

    document.getElementById("bgMusic").play();
    createHearts();
  }

  function createHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 6000);
    }, 350);
  }
</script>

</body>
</html>
